---
service_lifecycle_case_1:
  desc: basic service lifecycle stress testing
  application:
    name: "worker"
    framework: "sinatra"
    runtime: "ruby19"
    memory: 256
    services:
      tested_inst:
        name: mysql
        provider: core
        plan: free
        version: "5.1"

  cusers: 1

  preload:
    desc: preload some data, size(MB), max size is 5 MB
    loop: 1
    load:
      crequests: 5
      size: 0.02
      loop: 2
      thinktime: 0.2

  take_snapshot:
    desc: load data and then take snapshot, data(MB)
    loop: 1
    load:
      desc: load data
      crequests: 10
      size: 0.1
      loop: 3
      thinktime: 0.2

  rollback:
    desc: random select one snapshot from take_snapshot session. test import from url and import from data
    loop: 1
    load:
      desc: load data
      crequests: 3
      size: 0.3
      loop: 10
      thinktime: 0.2
    import_from_url: false
    import_from_data: false

  unprovision: false



